        // æ ‡å‡†JSON-RPC 2.0è¯·æ±‚å‡½æ•°
        async function sendJSONRPCRequest(method, params = {}) {
            const request = {
                jsonrpc: "2.0",
                id: requestId++,
                method: method,
                params: params
            };
            
            try {
                log(`ğŸ“¤ å‘é€JSON-RPCè¯·æ±‚: ${method}`, 'info');
                const response = await fetch(`${API_BASE}/mcp`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(request)
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }
                
                const result = await response.json();
                
                if (result.error) {
                    log(`âŒ JSON-RPCé”™è¯¯: ${result.error.message}`, 'error');
                    throw new Error(result.error.message);
                }
                
                log(`ğŸ“¥ æ”¶åˆ°JSON-RPCå“åº”: ${method}`, 'success');
                return result.result;
                
            } catch (error) {
                log(`âŒ JSON-RPCè¯·æ±‚å¤±è´¥: ${error.message}`, 'error');
                throw error;
            }
        }

        async function startAudioSeparation() {

                        }

            };

            };
        }
        
        function updateProgress(progress, message) {
